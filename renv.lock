        "inline",
        "rbenchmark",
        "pkgKitten (>= 0.1.2)"
      ],
      "URL": "https://www.rcpp.org, https://dirk.eddelbuettel.com/code/rcpp.html, https://github.com/RcppCore/Rcpp",
      "License": "GPL (>= 2)",
